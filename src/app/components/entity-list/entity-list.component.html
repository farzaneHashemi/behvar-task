<table>
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{col.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entity of entities" (click)="onRowClick(entity)">
        <td *ngFor="let col of columns">{{ entity[col.key] }}</td>
      </tr>
    </tbody>
  </table>
