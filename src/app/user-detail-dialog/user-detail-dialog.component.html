<h2 mat-dialog-title>User Info</h2>
<div mat-dialog-content>
    <div id="user-card-holder">
        <p><strong>Name:</strong> {{ data.name }}</p>
        <p><strong>ID:</strong> {{ data.id }}</p>
        <p><strong>Gender:</strong> {{ data.gender }}</p>
        <p><strong>Education Level:</strong> {{ data.educationLevel }}</p>
        <p><strong>Phone Number:</strong> {{ data.phoneNumber }}</p>
        <p><strong>Department ID:</strong> {{ data.departmentId }}</p>
    </div>
</div>
<footer id="dialog-footer">
        <div mat-dialog-actions align="end">
        <button class="close-button" (click)="closeDialog()">Close</button>
    </div>
</footer>
